<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>messageを反転させる</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <button v-on:click="reverseM">メッセージを反転します</button>
    </div>
    
      <script>
          var vm = new Vue({
              el:'#app',
              data:{
                  message: 'hello world'
                },
              methods: {
                    reverseM: function(){
                        vm.message = vm.message.split('').reverse().join('')
                    }
                }
            })
      </script>
</body>
</html>
